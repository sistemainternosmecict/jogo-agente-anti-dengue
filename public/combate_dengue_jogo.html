<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combate Contra a Dengue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAQACAIAAADwf7zUAAEAAElEQVR4nCz9WZJsWY6uiaFbzW5Uzey4e0RkZpEiJcIXTrFITq+K');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }
    .pergunta {
      margin-bottom: 20px;
    }
    .opcao {
      display: block;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f0f0f0;
    }
    .botao {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .botao:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 20px;
    }
    #diploma {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    #diploma img {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Combate Contra a Dengue</h1>
    <div id="quiz"></div>
    <button class="botao" onclick="iniciarJogo()">Iniciar Jogo</button>
    <div id="resultado"></div>
    <div id="diploma">
      <h2>Parabéns! Você é um Combatente Contra a Dengue!</h2>
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABAAAAAQACAIAAADwf7zUAAEAAElEQVR4nCz9WZJsWY6uiaFbzW5Uzey4e0RkZpEiJcIXTrFITq+K">
    </div>
  </div>

  <script>
    

    let perguntasSelecionadas = [];
    let indiceAtual = 0;
    let pontuacao = 0;

    function iniciarJogo() {
      perguntasSelecionadas = embaralhar(perguntas).slice(0, 6);
      indiceAtual = 0;
      pontuacao = 0;
      document.getElementById('resultado').innerHTML = '';
      document.getElementById('diploma').style.display = 'none';
      mostrarPergunta();
    }

    function embaralhar(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function mostrarPergunta() {
      const quiz = document.getElementById('quiz');
      quiz.innerHTML = '';
      if (indiceAtual < perguntasSelecionadas.length) {
        const p = perguntasSelecionadas[indiceAtual];
        const divPergunta = document.createElement('div');
        divPergunta.className = 'pergunta';
        divPergunta.innerHTML = `<strong>${indiceAtual + 1}. ${p.pergunta}</strong>`;

        p.opcoes.forEach((opcao, i) => {
          const btn = document.createElement('button');
          btn.className = 'opcao';
          btn.textContent = opcao;
          btn.onclick = () => avaliarResposta(i);
          divPergunta.appendChild(btn);
        });

        quiz.appendChild(divPergunta);
      } else {
        mostrarResultado();
      }
    }

    function avaliarResposta(indiceEscolhido) {
      const correta = perguntasSelecionadas[indiceAtual].corretas[0];
      if (indiceEscolhido === correta) {
        pontuacao += 10;
        alert('Resposta correta! Você está ajudando no combate à dengue!');
      } else if (indiceEscolhido === 1) {
        pontuacao += 5;
        alert('Resposta neutra. Pense melhor em suas atitudes para combater o mosquito!');
      } else {
        alert('Resposta errada. Mude sua atitude para combater o mosquito da dengue!');
      }
      indiceAtual++;
      mostrarPergunta();
    }

    function mostrarResultado() {
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = `<h2>Você fez ${pontuacao} pontos de 60 possíveis.</h2>`;
      if (pontuacao >= 30) {
        document.getElementById('diploma').style.display = 'block';
      }
    }
  </script>
</body>

</html>
